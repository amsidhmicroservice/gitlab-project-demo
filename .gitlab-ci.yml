image: maven:3.8.7-eclipse-temurin-17-alpine

variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  IMAGE_NAME: amsidhmicroservice/gitlab-project-demo
  IMAGE_TAG: 0.0.1-SNAPSHOT

stages:
  - build
  - test
  - package
  - docker_build_push
  - deploy

cache:
  paths:
    - .m2/repository
    - target

build_job:
  stage: build
  tags:
    - docker
  script:
    - echo "Maven compile started"
    - "mvn compile"

test_job:
  stage: test
  tags:
    - docker
  script:
    - echo "Maven test started"
    - "mvn test"

package_job:
  stage: package
  tags:
    - docker
  script:
    - echo "Maven packaging started"
    - "mvn package"

docker_build_push_job:
  stage: docker_build_push
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  script:
    - echo "Building docker image"
    - docker build --pull -t "$IMAGE_NAME:$IMAGE_TAG" .
    - echo "Pushing docker image to docker hub"
    - docker push "$IMAGE_NAME:$IMAGE_TAG"

deploy_job:
  stage: deploy
  image: adoptopenjdk/openjdk14:alpine-slim
  before_script:
    - apt-get update && apt-get install openssh-client
    - chmod 400 $SSH_LOCAL_PRIVATE_KEY
  script:
    - echo "Deploying gitlab-project-demo using docker"
    - ssh -o StrictHostKeyChecking=no -i $SSH_LOCAL_PRIVATE_KEY root@143.110.186.86 "
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD &&
      docker ps -aq  | xargs docker stop | xargs docker rm &&
      docker run -d -p 8080:8080 $IMAGE_NAME:$IMAGE_TAG"
